<!DOCTYPE html>
<html lang="en">
	<head>
		<title>dictionary</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS v5.2.1 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="sass.css" />
		<link rel="stylesheet" href="sass.scss" />
	</head>

	<body>
		<header class="row align-items-center">
			<nav class="navbar navbar-expand-md bg-light col-12 col-lg-6">
				<div class="container-fluid">
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarToggler"
						aria-controls="navbarToggler"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<a class="navbar-brand" href="#">Dictionary</a>

					<div class="collapse navbar-collapse" id="navbarToggler">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#">Home</a>
							</li>
							<!-- <li class="nav-item">
								<a class="nav-link" href="#">About</a>
							</li> -->
							<li class="nav-item">
								<a
									href="https://github.com/dshaw0004/freeDictionary"
									class="nav-link"
									target="_blank"
									>Github</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<form
				class="col-12 col-lg-6 row justify-content-end my-2 my-lg-0"
				id="search-area"
			>
				<div class="box row align-items-center col-10 col-md-11">
					<input
						id="input"
						class="col-11"
						placeholder="Enter your word"
						name="input"
						accesskey="i"
					/>
					<input
						type="reset"
						id="btn2"
						onClick="clear()"
						class="col-1"
						value="X"
						accesskey="c"
					/>
				</div>
				<span
					class="col-2 col-md-1 text-center"
					type="button"
					id="btn1"
					onClick="log()"
				>
					<i class="bi bi-search"></i>
				</span>
			</form>
		</header>
		<main>
			<div id="area">
				<h2 id="word"></h2>
				<div class="bookAnimation mx-auto" data-visible="true">
					<img src="book-animation.gif" alt="" />
				</div>
			</div>
		</main>
		<footer>
			<!-- place footer here -->
		</footer>
		<!-- Bootstrap JavaScript Libraries -->

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
			integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
			crossorigin="anonymous"
		></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
